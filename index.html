<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentagon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pentagon bottomBase"></div>
        <div class="pentagon bottom" style="--deg:0;"></div>
        <div class="pentagon bottom" style="--deg:1;"></div>
        <div class="pentagon bottom" style="--deg:2;"></div>
        <div class="pentagon bottom" style="--deg:3;"></div>
        <div class="pentagon bottom" style="--deg:4;"></div>
        <div class="pentagon top" style="--deg:1;"></div>
        <div class="pentagon top" style="--deg:3;"></div>
        <div class="pentagon top" style="--deg:5;"></div>
        <div class="pentagon top" style="--deg:7;"></div>
        <div class="pentagon top" style="--deg:9;"></div>
        <div class="pentagon topBase""></div>
    </div>
</body>
</html>
